<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 300px;
	height: 200px;
	font-size: 20pt;
}

.first {
	background-color: green;
	font-family: "맑은 고딕";
}

.second {
	background-color: pink;
	font-family: 궁서체;
}

#myspan {
	font-weight: bolder;
}

#yourspan {
	font-weight: lighter;
}
</style>
</head>
<body>
	<div class="first">
		여기는 <span id="myspan">첫번째 div tag</span>입니다. 전체문서에서 영역을 구분하기 위한 용도로 사용됩니다.
	</div>

	<div class="second">
		여기는 <span id="yourspan">두번째 div tag</span>입니다. 전체문서에서 영역을 구분하기 위한 용도로 사용됩니다.
	</div>

</body>
</html>
