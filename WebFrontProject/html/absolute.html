<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		position:relative;
		width: 300px;
		height:300px;
		border: 1px solid #ccc;
	}
	.box{
		position:absolute; /*자신을 포함하고 있는 부모 기준으로 좌표 값 결정*/
		width: 50px;
		height: 50px;
		background: #0094ff;
	}
	.box1{
		top:0;
		left:0;
	}
	.box2{
		top:0;
		right:0;
	}
	.box3{
		bottom:0;
		left:0;
	}
	.box4{
		bottom:0;
		right:0;
	}
	.box5{
		top:100px;
		right:0;
		position:fixed;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
	</div>
</body>
</html>
