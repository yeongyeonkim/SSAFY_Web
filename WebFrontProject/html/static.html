<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:200px;
		height:200px;
	}
	.box1 {
		background:red;
		top:100px;
		left:100px;
		/* position:static; position이 static이면 좌표 값 안먹음*/
	}
	.box2{
		background:blue;
		top:300px;
		left:300px;
		/* position:static; */
	}
	
</style>
</head>
<body>
	<div class="box1">box-1</div>
	<div class="box2">box-2</div>

</body>
</html>
