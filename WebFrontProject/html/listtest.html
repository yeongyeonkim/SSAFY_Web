<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	nav{
		width:700px;
		height:60px;
		background-color:#069
	}
	nav ul{
		list-style:none;
	}
	nav ul li{
		display:inline-block; /* 한 줄에 */
		padding:10px 20px;
		margin:10px;
	}
	a{
		color: white;
		text-decoration: none;
	}	
</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">menu-1</a></li>
			<li><a href="#">menu-2</a></li>
			<li><a href="#">menu-3</a></li>
			<li><a href="#">menu-4</a></li>
		</ul>
	</nav>
</body>
</html>
