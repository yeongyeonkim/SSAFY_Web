<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- ol, ul(ordered list, unordered list): 목록 만들기 -->
<body>

<img src="../img/2.jpg" alt="범준이"><br>


<h1>순서가 있는 목록</h1>
	<ol type="A">
		<li>juice</li>		
		<li>coffee</li>		
		<li>tea</li>		
		<li>milk</li>		
		<li>ice cream</li>		
	</ol>

<hr>
<h1>순서가 없는 목록</h1>
	<ul type="circle">
		<li>java</li>
		<li>c++</li>
		<li>python</li>
		<li>android</li>
	</ul>
<hr>
<h1>정의 목록</h1>
	<dl> <!-- definition list -->
		<dt>르네상스의 정의</dt> <!-- definition term -->
		<dd>유럽 문명사에서 14세기부터 16세기 사이에 일어난 문예 부흥 운동</dd> <!-- definition data -->
		
		<dt>르네상스의 시작</dt>
		<dd>이탈리아 중부 피렌체에서 시작</dd>
	</dl>
</body>
</html>
