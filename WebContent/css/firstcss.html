<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="mycss.css"> <!-- 외부 파일 형식 -->
<style type="text/css">
	
	@import url("mycss.css"); /* 외부 파일 형식 */
	 
	/* 내부 파일 형식 */	
	h1 {
		color : blue;
	}
	h2 {
		color : yellow;
	}
	
</style>
</head>
<body>
	<h1>this is h1 tag</h1>
	<!-- inline 형식 -->
	<h1 style="color:red;">this is h1 tag</h1>
	<h2>this is h2 tag</h2>
	<h3>this is h3 tag</h3>
	<p>this is p tag</p>

</body>
</html>
